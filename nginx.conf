events {}

http {
    upstream todo_servers {
        # 1. 메인 서버 (Active)
        # max_fails=1 fail_timeout=2s: 1번만 실패해도 2초간 죽은 걸로 간주
        server app-1:8080 max_fails=1 fail_timeout=2s;
        
        # 2. 예비 서버 (Standby)
        # backup: 평소에는 절대 요청이 가지 않음 (메인 서버가 다 죽어야 감)
        server app-2:8080 backup;
    }

    server {
        listen 80;

        location / {
            proxy_pass http://todo_servers;
            
            # ✨ 마법의 설정 ✨
            # 503(Standby)이나 연결 에러가 뜨면 -> 다음 서버(Backup)로 토스!
            proxy_next_upstream error timeout http_503 non_idempotent;
            
            # 사용자 IP 전달 (Go 서버 로그에 127.0.0.1로 찍히는 거 방지)
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
        }
    }
}